---
# https://www.elastic.co/guide/en/beats/elasticsearch/6.3/elasticsearch-overview.html
# https://www.elastic.co/guide/en/beats/elasticsearch/6.3/configuring-howto-elasticsearch.html
# https://www.elastic.co/guide/en/beats/elasticsearch/6.3/elasticsearch-configuration-options.html
elastic_url: "https://artifacts.elastic.co"

elasticsearch_defaults:
  daemon: "elasticsearch"
  version: "6.3.0"
  config_include_dir: "/etc/elasticsearch/"
  install_only: false
  install_repo: true
  install_plugins:
    - "ingest-geoip"
  memory_usage: 512

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/setup.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/important-settings.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/setting-system-settings.html
  cluster:
    name: "elasticsearch"
  node:
    name: "${HOSTNAME}"
    master: "true"
    data: "true"
    ingest: "true"
    max_local_storage_nodes: 1
  path:
    data: "/var/lib/elasticsearch/data"
    logs: "/var/log/elasticsearch"

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/important-settings.html#bootstrap.memory_lock
  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/_memory_lock_check.html
  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/setup-configuration-memory.html#mlockall
  bootstrap:
    memory_lock: "false"

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-network.html
  network:
    host: "_local_"
    bind_host: "_local_"
    publish_host: "_local_"

    # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-network.html#tcp-settings
    tcp:
      keep_alive: "true"
      reuse_address: "true"
      no_delay: "true"
      # send_buffer_size: ""
      # receive_buffer_size: ""

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-transport.html
  transport:
    # publish_port: ""
    # publish_host: ""
    # bind_host: ""
    # host: ""
    ping_schedule: "5s"
    tcp_no_delay: "true"

    # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-network.html#tcp-settings
    # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-transport.html#_tcp_transport
    tcp:
      port: "9300-9400"
      compress: "true"
      connect_timeout: "30s"
      keep_alive: "true"
      reuse_address: "true"
      # send_buffer_size: ""
      # receive_buffer_size: ""

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-http.html
  http:
    enabled: "true"
    port: "9200-9300"

    # publish_port: ""
    # bind_host: ""
    # publish_host: ""
    # host: ""
    max_content_length: "100mb"
    max_initial_line_length: "4kb"
    max_header_size: "8kb"
    compression: "true"
    compression_level: 3
    cors:
      enabled: "true"
      allow_origin: /https?:\/\/.*/
      max_age: 1728000
      allow_methods: "OPTIONS, HEAD, GET, POST, PUT, DELETE"
      allow_headers: "X-Requested-With, Content-Type, Content-Length"
      allow_credentials: "false"
    detailed_errors:
      enabled: "true"
    pipelining: "true"
    content_type:
      required: "true"

  # http://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-discovery.html
  discovery:
    zen:
      ping:
        unicast:
          hosts: '["127.0.0.1", "[::1]"]'
      minimum_master_nodes: 1

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/modules-gateway.html
  gateway:
    expected_nodes: 0
    expected_master_nodes: 0
    expected_data_nodes: 0
    recover_after_time: "5m"
    # recover_after_nodes: ""
    # recover_after_master_nodes: ""
    # recover_after_data_nodes: ""

  # https://www.elastic.co/guide/en/elasticsearch/reference/6.3/ml-settings.html
  xpack:
    ml:
      enabled: "false"
      max_open_jobs: 20
      max_machine_memory_percent: 30
      max_model_memory_limit: ""
      node_concurrent_job_allocations: 2

  action:
    auto_create_index: "true"
    destructive_requires_name: "true"
